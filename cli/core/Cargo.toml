workspace = { }

[package]
name = "tauri-cli"
version = "0.2.0"
authors = [ "Lucas Nogueira <lucas@tauri.studio>" ]
edition = "2018"

[[bin]]
name = "cargo-tauri"
path = "src/main.rs"

[dependencies]
clap = { version = "3.0.0-beta.2", features = [ "yaml" ] }
anyhow = "1.0"
tauri-bundler = { version = "0.10.0", path = "../tauri-bundler" }
colored = "2.0"
once_cell = "1.7"
serde = { version = "1.0", features = [ "derive" ] }
serde_json = "1.0"
serde_with = "1.6"
notify = "4.0"
shared_child = "0.3"
toml_edit = "0.2"
json-patch = "0.2"
schemars = "0.8"
toml = "0.5.8"
valico = "3.6"

[build-dependencies]
schemars = "0.8"
serde = { version = "1.0", features = [ "derive" ] }
serde_json = "1.0"
serde_with = "1.6"

[target."cfg(target_os = \"windows\")".dependencies]
which = "4.0"
